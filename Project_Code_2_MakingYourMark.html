<!DOCTYPE html>
<html>
    <head>
        <style>
            html,
            body {
                font-family: Arial, sans-serif;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #map {
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            var map;

            function initMap() {
                // Constructor creates a new map - only center and zoom are required.
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 52.332525, lng: -0.076398},
                    zoom: 13
                });
                var ukHouse = {lat: 52.341177, lng: -0.076394};
                var marker = new google.maps.Marker({
                    position: ukHouse,
                    map: map,
                    title: '39 Constable Road'
                });

                var Infowindow = new google.maps.InfoWindow({
//                    marker: marker,
                    content: marker.position.toString()
                });

                // Create an onclick event to open an infowindow at each marker.
                marker.addListener('click', function() {
                    Infowindow.open(map, marker);
                });
            }
        </script>

        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAC8crCAJRVmHlOilqQV4xXzsYNF62UJ38&v=3&callback=initMap">
        </script>

    </body>
</html>
